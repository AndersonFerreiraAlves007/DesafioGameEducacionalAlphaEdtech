<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-login</title>
    <link rel="icon" type="image/svg+xml" href="./assets/images/login/slime-02.svg" />
    <link rel="stylesheet" href="../styles/login-register-style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h3>GUTI GUTI</h3>   
            <img src="../assets/images/login/slime-02.svg" alt="Game_image">
        </div>
        <div class="right">
            <div class="tabs">
                <ul>
                <li class="register_li">Registar</li>
                <li class="login_li">Entrar</li>
                </ul>
            </div>
        <div class="register">
            <div class="input_field">
                <input id="username_reg" type="text" placeholder="Nome do usuário" class="input">
                <h5 id="usercheckregister" style="color: red;" >**É necessário um nome de usuário</h5>
            </div>
            <div class="input_field">
                <input id="password_reg" type="password" placeholder="Senha" class="input">
                <h5 id="passcheckregister" style="color: red;">**Senha necessária</h5>
            </div>
            <div class="input_field">
                <input id="namepet_reg" type="text" placeholder="Nome do pet" class="input">
                <h5 id="namecheckregister" style="color: red;">**É necessário um nome de pet</h5>
            </div>
            <div class="btn">
                <a id="btn_register">Registrar</a>
            </div>
        </div>
        <div class="login">
            <div class="input_field">
                <input id="username_log" type="text" placeholder="Nome do usuário" class="input">
                <h5 id="userchecklogin" style="color: red;" >**É necessário um nome de usuário</h5>
            </div>
            <div class="input_field">
                <input id="password_log" type="password" placeholder="Senha" class="input">
                <h5 id="passchecklogin" style="color: red;">**Senha necessária</h5>
            </div>
            <div class="btn">
                <a id="btn_login">Entrar</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../modules/login-register-script.js" type="module" charset="utf-8"></script>
</body>
</html>
