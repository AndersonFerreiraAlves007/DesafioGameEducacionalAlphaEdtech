<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- the reference below allows the status bar style to load properly -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>

    <script type="module" src="./main-script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./main-styles.css">
    <link rel="stylesheet" href="./styles/jokenpo-style.css">
</head>

<body>
    <div id="game-body">

        <header>
            <!-- STATUS BAR -->
            <div class="status-container">
                Fome: <span id="progressbar-number"></span>
                <div id="progressbar"></div>
            </div>
            <div class="status-container">
                Higiene: <span id="hygienebar-number"></span>
                <div id="hygienebar"></div>
            </div>
            <div class="status-container">
                Diversão: <span id="fun-number"></span>
                <div id="funbar"></div>
            </div>
            <button type="button" id="btn-edit-pet">Editar Pet</button>
        </header>

        <main>
            <div id="environment">
                <img id="previous-button" src="../assets/button-icons/previous-arrow-button.png" alt="">
                <span id="environment-text"></span>
                <img id="next-button" src="../assets/button-icons/next-arrow-button.png" alt="">
            </div>

            <div id="pou">

                <div id="screen-log">

                </div>

                <div id="slime-root">



                </div>

            </div>

            <div id="items">
                <img id="previous-item" src="../assets/button-icons/previous-arrow-button.png" alt="">
                <div id="item-box"><img id="current-item" src="" alt=""></div>
                <img id="next-item" src="../assets/button-icons/next-arrow-button.png" alt="">
            </div>
        </main>

        <!-- <section class="game">
            <section class="header">
                <div class="status-bar">status</div>
                <button class="game__closed close">fechar</button>
            </section>
            <div class="slime__image"></div>

            <ul class="game__buttons list-button">
                <li><button class="game__jokenpo">jokenpo</button></li>
                <li><button class="game__color-items">colorir</button></li>
                <li><button class="game__write-words">palavras</button></li>
            </ul>

        <section class="jokenpo" style="display: none;">
            <section class="header">
                <div class="status-bar">status</div>
                <button class="jokenpo__closed close">fechar</button>
            </section>

            <div class="slime__image"></div>

            <div class="jokenpo__result"></div>

            <div class="jokenpo__slime-choice"></div>

            <div class="jokenpo__player-choice"></div>

            <ul class="jokenpo__list list-button">
                <li>
                    <div value="1" class="jokenpo__rock"></div>
                    <label for="jokenpo__rock">pedra</label>
                </li>


                <li>
                    <div value="2" class="jokenpo__paper"></div>
                    <label for="jokenpo__paper">papel</label>
                </li>


                <li>
                    <div value="3" class="jokenpo__scissors"></div>
                    <label for="jokenpo__scissors">tesoura</label>
                </li>

            </ul>
        </section>


    </div>

    <section id="dialog-edit-pet" style="display: none;" >
        <div id="container-colors">
          <h2>Informações Pet</h2>
          <input type="text" id="name-pet-input" placeholder="Nome do pet">
          <div id="content-dialog-edit-pet-select"></div>
          <div id="content-dialog-edit-pet"></div>
          <div id="container-buttons-dialog-edit-pet">
            <button type="button" id="btn-cancel-dialog-edit-pet">Cancelar</button>
            <button type="button" id="btn-confirm-dialog-edit-pet">Salvar</button>
          </div>
        </div>
      </section>
      <script>
          const dialogEditPetSelect = document.getElementById('content-dialog-edit-pet-select')
          function selectColor(colorSelect) {
        dialogEditPetSelect.innerHTML = ''
        dialogEditPetSelect.innerHTML += makeOptionColor(colorSelect, 1)
        
    }
    
    function makeOptionColor(color, opacity = 0.8) {
        return (
        `
            <div class="container-color-option">
            <div style="background-color: ${color}; opacity: ${opacity}" class="colorOption" onclick="selectColor('${color}')"></div>
            </div>
        `
        )
    }

      </script>
</body>

</html>
