<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-login</title>
    <link rel="stylesheet" href="./styles/login-register-style.css">
    <link rel="stylesheet" href="./styles/notification-style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9932cc">
    <meta name="theme-color" content="#9932cc">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h3>GUTI GUTI</h3>
            <img src="./assets/images/login/slime-02.svg" alt="Game_image">
        </div>
        <div class="right">
            <div class="tabs">
                <ul>
                    <li class="register_li">Registar</li>
                    <li class="login_li">Entrar</li>
                </ul>
            </div>
            <div class="register">
                <div class="input_field">
                    <input id="username_reg" type="text" placeholder="Nome do usuário" class="input">
                    <h5 id="usercheckregister" style="color: red;">**É necessário um nome de usuário</h5>
                </div>
                <div class="input_field">
                    <input id="password_reg" type="password" placeholder="Senha" class="input">
                    <h5 id="passcheckregister" style="color: red;">**Senha necessária</h5>
                </div>
                <div class="input_field">
                    <input id="namepet_reg" type="text" placeholder="Nome do pet" class="input">
                    <h5 id="namecheckregister" style="color: red;">**É necessário um nome de pet</h5>
                </div>
                <div class="btn">
                    <a id="btn_register" tabindex="0">Registrar</a>
                </div>
            </div>
            <div class="login">
                <div class="input_field">
                    <input id="username_log" type="text" placeholder="Nome do usuário" class="input">
                    <h5 id="userchecklogin" style="color: red;">**É necessário um nome de usuário</h5>
                </div>
                <div class="input_field">
                    <input id="password_log" type="password" placeholder="Senha" class="input">
                    <h5 id="passchecklogin" style="color: red;">**Senha necessária</h5>
                </div>
                <div class="btn">
                    <a id="btn_login" tabindex="0">Entrar</a>
                </div>
            </div>
        </div>
        <section class="notification" id="dialog-notification" style="display: none">
        </section>
        <script>
            // registrando o service worker para navegadores com suporte
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js', { scope: '/' }).then(() => {
                    console.log('Service Worker registrado com sucesso.');
                }).catch(error => {
                    console.log('Service Worker falhou:', error);
                });
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./modules/login-register-script.js" type="module" charset="utf-8"></script>
</body>

</html>
