        <section class="jokenpo" style="display: none;">
            <section class="header">
                <div class="status-bar">status</div>
                <button class="jokenpo__closed close">fechar</button>
            </section>

            <div class="slime__image"></div>

            <div class="jokenpo__result"></div>

            <div class="jokenpo__slime-choice"></div>

            <div class="jokenpo__player-choice"></div>

            <ul class="jokenpo__list list-button">
                <li>
                    <div value="1" class="jokenpo__rock"></div>
                    <label for="jokenpo__rock">pedra</label>
                </li>


                <li>
                    <div value="2" class="jokenpo__paper"></div>
                    <label for="jokenpo__paper">papel</label>
                </li>


                <li>
                    <div value="3" class="jokenpo__scissors"></div>
                    <label for="jokenpo__scissors">tesoura</label>
                </li>

            </ul>
        </section>

    <section id="dialog-edit-pet" style="display: none;" >
        <div id="container-colors">
          <h2>Informações Pet</h2>
          <input type="text" id="name-pet-input" placeholder="Nome do pet">
          <div id="content-dialog-edit-pet-select"></div>
          <div id="content-dialog-edit-pet"></div>
          <div id="container-buttons-dialog-edit-pet">
            <button type="button" id="btn-cancel-dialog-edit-pet">Cancelar</button>
            <button type="button" id="btn-confirm-dialog-edit-pet">Salvar</button>
          </div>
        </div>
      </section>
      <script>
          const dialogEditPetSelect = document.getElementById('content-dialog-edit-pet-select')
          function selectColor(colorSelect) {
        dialogEditPetSelect.innerHTML = ''
        dialogEditPetSelect.innerHTML += makeOptionColor(colorSelect, 1)
        
    }
    
    function makeOptionColor(color, opacity = 0.8) {
        return (
        `
            <div class="container-color-option">
            <div style="background-color: ${color}; opacity: ${opacity}" class="colorOption" onclick="selectColor('${color}')"></div>
            </div>
        `
        )
    }

      </script>
