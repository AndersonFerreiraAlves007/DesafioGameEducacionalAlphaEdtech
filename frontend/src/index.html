<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <title>01-molde</title>
</head>

<body>
    <header>
        <div class="status-bar">status bar</div>
    </header>

    <main>
        <section class="slime">
            <div class="slime__image"></div>
        </section>
    </main>

    <footer>
        <section class="home-button list-button">
            <button class="home-button__shower">banho</button>
            <button class="home-button__game">jogos</button>
            <button class="home-button__food">comida</button>
        </section>
    </footer>

    <section class="game">
        <section class="header">
            <div class="status-bar">status</div>
            <button class="game__closed close">fechar</button>
        </section>
        <div class="slime__image"></div>

        <ul class="game__buttons list-button">
            <li><button class="game__jokenpo">jokenpo</button></li>
            <li><button class="game__color-items">colorir</button></li>
            <li><button class="game__write-words">palavras</button></li>
        </ul>
    </section>

    <section class="jokenpo">
        <section class="header">
            <div class="status-bar">status</div>
            <button class="jokenpo__closed close">fechar</button>
        </section>

        <div class="slime__image"></div>

        <div class="jokenpo__result"></div>

        <div class="jokenpo__slime-choice"></div>

        <div class="jokenpo__player-choice"></div>

        <ul class="jokenpo__list list-button">
            <li>
                <div id="jokenpo__rock" value="1" class="jokenpo__rock"></div>
                <label for="jokenpo__rock">pedra</label>
            </li>


            <li>
                <div id="jokenpo__paper" value="2" class="jokenpo__paper"></div>
                <label for="jokenpo__paper">papel</label>
            </li>


            <li>
                <div id="jokenpo__scissors" value="3" class="jokenpo__scissors"></div>
                <label for="jokenpo__scissors">tesoura</label>
            </li>

        </ul>
    </section>

    <script src="./jokenpo/06-jokenpo.js" defer></script>
</body>

</html>
