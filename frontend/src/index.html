<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>01-molde</title>
</head>

<body>
    <header>
        <h2>status bar</h2>
    </header>

    <main>
        <section class="slime">
            <h2>foto do poo</h2>
            <div class="slime__image"></div>
        </section>
    </main>

    <footer>
        <section class="container-button">
            <button class="container-button__shower">banho</button>
            <button class="container-button__game">jogos</button>
            <button class="container-button__food">comida</button>
        </section>
    </footer>

    <section class="game">
        <ul>
            <li><button class="game__jokenpo">jokenpo</button></li>
            <li><button class="game__color-items">colorir</button></li>
            <li><button class="game__write-words">palavras</button></li>
        </ul>
        <button class="game__closed">fechar</button>
    </section>

    <section class="jokenpo">
        <ul>
            <li><button class="jokenpo__rock">pedra</button></li>
            <li><button class="jokenpo__paper">papel</button></li>
            <li><button class="jokenpo__scissors">tesoura</button></li>
        </ul>
        <button class="jokenpo__closed">fechar</button>
    </section>

    <script src="../jokenpo/04-jokenpo.js" defer></script>
</body>

</html>
